<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

<div th:replace="/layout/fragments/nav.html :: nav"></div>

<div class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h2>회원가입</h2>
        </div>
    </div>
    <form th:action="@{/auth/register}" th:object="${signupDto}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasGlobalErrors()}">
            <div th:each="err : ${#fields.globalErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">사용자ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" placeholder="ID">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" th:field="*{password}" class="form-control" placeholder="비밀번호">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password}" class="form-control" placeholder="비밀번호 확인">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일">
        </div>
        <button type="submit" class="btn btn-primary" id="registerBtn">회원가입</button>
    </form>
</div>

<footer th:replace="/layout/fragments/footer.html :: footer"></footer>

</html>
